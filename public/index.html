<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermercado</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    form, .producto { margin-bottom: 1rem; }
    input { margin-right: 0.5rem; }
    .producto { border: 1px solid #ccc; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Supermercado - CRUD</h1>

  <form id="formulario">
    <input type="number" id="codigo" placeholder="Código" required />
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="number" step="0.01" id="precio" placeholder="Precio" required />
    <input type="text" id="categoria" placeholder="Categoría" required />
    <button type="submit">Agregar</button>
  </form>

  <h2>Productos</h2>
  <div id="lista-productos"></div>

  <script>
    const API_URL = 'http://localhost:3000/productos';

    async function cargarProductos() {
      const res = await fetch(API_URL);
      const productos = await res.json();

      const lista = document.getElementById('lista-productos');
      lista.innerHTML = '';

      productos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <strong>${p.nombre}</strong> - $${p.precio} <br>
          Código: ${p.codigo} | Categoría: ${p.categoria} <br>
          <button onclick="eliminarProducto('${p._id}')">Eliminar</button>
        `;
        lista.appendChild(div);
      });
    }

    async function eliminarProducto(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      cargarProductos();
    }

    document.getElementById('formulario').addEventListener('submit', async e => {
      e.preventDefault();

      const producto = {
        codigo: parseInt(document.getElementById('codigo').value),
        nombre: document.getElementById('nombre').value,
        precio: parseFloat(document.getElementById('precio').value),
        categoria: document.getElementById('categoria').value
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(producto)
      });

      e.target.reset();
      cargarProductos();
    });

    // Cargar productos al inicio
    cargarProductos();
  </script>
</body>
</html>
